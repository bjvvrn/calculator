<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display"></div>
        <button>&#8678</button><button>AC</button><button>%</button><button>/</button>
        <button class="num">7</button><button class="num">8</button><button class="num">9</button><button>*</button>
        <button class="num">4</button><button class="num">5</button><button class="num">6</button><button>-</button>
        <button class="num">1</button><button class="num">2</button><button class="num">3</button><button>+</button>
        <button>+/-</button><button class="num">0</button><button>.</button><button>=</button>
    </div>
</body>
</html>
